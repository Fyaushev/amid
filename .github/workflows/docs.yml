name: docs

on: [ pull_request ]
#  release:
#    types: [ released ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - run: pip install -r docs/requirements.txt
      - run: PYTHONPATH=$PYTHONPATH:./docs mkdocs gh-deploy --force
